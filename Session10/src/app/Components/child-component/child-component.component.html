<p>child-component works!</p>
<!-- print single data from parent to child  -->
<h2>{{myName}}</h2>

<!-- print an array from parent to child  -->
<h2 *ngFor="let f of myArray">{{f}}</h2>

<!-- print an object from parent to child  -->
<h2>{{myObj.name}}</h2>
<h2>{{myObj.age}}</h2>
<h2>{{myObj.isMarried}}</h2>
